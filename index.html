 <!DOCTYPE html>
        <html>
        <head>
            <title>Welcome to Kendo UI!</title>
            <!-- Common Kendo UI CSS for web and dataviz widgets -->
            <link href="styles/kendo.common.min.css" rel="stylesheet" />

            <!-- (optional) Kendo UI web widgets' RTL CSS, include only in right-to-left applications -->
            <link href="styles/kendo.rtl.min.css" rel="stylesheet" type="text/css" />

            <!-- Default Kendo UI theme CSS for web and dataviz widgets -->
            <link href="styles/kendo.default.min.css" rel="stylesheet" />

            <!-- (optional) Kendo UI Mobile CSS, include only if you will use the mobile devices features -->
            <link href="styles/kendo.default.mobile.min.css" rel="stylesheet" type="text/css" />

            <!-- jQuery JavaScript -->
            <script src="js/jquery.min.js"></script>

            <!-- Kendo UI combined JavaScript -->
            <script src="js/kendo.all.min.js"></script>
        </head>
        <body>
            Hello World!
            <div id="main">
            
            </div>
              <!-- HTML element from which the DatePicker would be initialized -->
<!--    <input id="datepicker" />  --> 
    <script>
    var template = kendo.template('<h1>#: headers #</h1>');
    $('#main').html (template({ headers: 'Alice2' }));   
    </script>
    
    <div id="grid"></div>
    <script>
    $("#grid").kendoGrid({
    	selectable: "multipe cell",
    	allowCopy: true,
    	columns: [
    	          {command: ["edit", "destroy"]},
    	          {
    	          title: "Name",
    	columns: [
    	          {field: "firstName", title: "First Name"},
    	          {field: "lastName", title: "Last Name"}
    	          ],
    	          editable: "inline",
    	          },
	    {title: "Address",
    	columns: [
    	          {field:"streetAddress", title: "Street Address"},
    	          {field: "cityStateZip"}
    	          ]	
	    }],
    	dataSource: [
  	                 {firstName: "Kurt", lastName: "Lange", 
  	                	 streetAddress:"5301 Mirror", 
  	                	 cityStateZip: "Edina, MN 55436"},
  	                 {firstName: "Connor", lastName: "Lange"}
  	                 ]

    });
    </script>
    
    Input 1:<input id='textBox' name='text1'>
    
    <script>
    $('#textBox').kendoNumericTextBox({
    	downArrowText: "Less",
    	min: 0,
    	max: 10,
    	placeholder: "5",
    	spinners: true,
    	upArrowText: "more"
    });
    </script>
        </body>
        </html>
